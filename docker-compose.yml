version: '3.8'

services:
  # Serviço do Redis
  redis:
    image: "redis:alpine"
    restart: always

  # Serviço do Backend (Django/Daphne)
  backend:
    build: ./backend
    command: daphne -b 0.0.0.0 -p 8000 lanchego_project.asgi:application
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
    restart: always

  # Serviço do Worker (listen_serial.py)
  worker:
    build: ./backend
    command: python manage.py listen_serial
    volumes:
      - ./backend:/app
    # --- PONTO CRÍTICO: ACESSO AO HARDWARE ---
    # Esta configuração é para Linux. No Windows, a abordagem é diferente.
    # A forma mais robusta no Windows é rodar este worker FORA do Docker.
    # Se o servidor for Linux, descomente e ajuste a linha abaixo:
    # devices:
    #   - "/dev/ttyUSB0:/dev/ttyUSB0"
    privileged: true # Necessário para acesso a dispositivos
    depends_on:
      - redis
      - backend
    restart: always

  # Serviço do Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      # Garante que o frontend saiba o endereço do backend DENTRO da rede Docker
      NEXT_PUBLIC_API_URL: http://backend:8000
      NEXT_PUBLIC_WS_URL: ws://backend:8000
    depends_on:
      - backend
    restart: always